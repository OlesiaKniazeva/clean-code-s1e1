<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <nav class="nav header__nav">
        <a 
          class="nav__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="section section-add-item ">
        <h3 class="section__title section-add-item__title">Add Item</h3>
        <div class="section-add-item__wrapper">
          <input id="new-task" class="input input--text section-add-item__input" type="text">
          <button class="section-add-item__button button button--add">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h3 class="section__title section-todo__title">Todo</h3>
        <ul class="section-todo__list list">
          <li class="section-todo__item list__item item">
            <input type="checkbox" class="input item__input input--checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="input item__input input--text">
            <button class="item__button button--edit button">Edit</button>
            <button class="item__button button--delete button">
              <img src="./remove.svg" class="button__img">
            </button>
          </li>
          <li class="section-todo__item list__item list__item--edit-mode item">
            <input type="checkbox" class="input item__input input--checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input item__input input--text">
            <button class="item__button button--edit button">Save</button>
            <button class="item__button button--delete button">
              <img src="./remove.svg" class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h3 class="section__title section-completed__title">Completed</h3>
        <ul id="completed-tasks" class="section-completed__list list">
          <li class="list__item item">
            <input class="input item__input input--checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="input item__input input--text">
            <button class="item__button button--edit button">Edit</button>
            <button class="item__button button--delete button">
              <img src="./remove.svg" class="button__img">
            </button>
          </li>
        </ul>   
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
